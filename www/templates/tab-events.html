<ion-view view-title="Events">
  <ion-content class="padding">
    <ion-item
      class="item"
      ng-repeat="event in vm.events"
      item-height="100px"
    >
      <h2>{{event.localTime}} - {{event.worldBoss}}</h2>
      <p>{{event.zone}}, {{event.area}}</p>
    </ion-item>
  </ion-content>
</ion-view>
