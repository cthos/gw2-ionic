<ion-view>
  <ion-nav-title>
    {{ vm.character.name }} - Equipment
  </ion-nav-title>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="vm.reload()"></ion-refresher>
    <div class="card">
      <div class="item item-divider">
        Gear
      </div>
      <div class="row" style="flex-wrap: wrap">
        <div class="env col" ng-repeat="eq in vm.character.equipment" ng-click="vm.eqPopup(eq)">
          <img ng-src="{{eq.icon}}" />
          <p>{{eq.name}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
