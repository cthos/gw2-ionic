<ion-view view-title="Daily WVW">
  <ion-content class="padding">
    <ul class="daily-wvw list">
      <li class="item item-icon-left" ng-repeat="ach in vm.wvw" ng-click="vm.requestDetails(ach)">
        <i class="icon fa fa-tasks"></i>
        {{ach.name}}
      </li>
    </ul>
  </ion-content>
</ion-view>
