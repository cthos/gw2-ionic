<ion-view>
  <ion-nav-title>
    {{ vm.character.name }} - Recipes Known
  </ion-nav-title>
  <ion-content>
    <input type="search"
        placeholder="Search for Recipe..."
        ng-model="vm.search"
        ng-change="vm.searchRecipe()">
      <ion-item
        class="item item-thumbnail-left"
        collection-repeat="recipe in vm.visibleRecipes"
        item-height="70px"
        ng-click="vm.showRecipeDetails(recipe)"
      >
        <img style="height: 50px; width: 50px;" ng-src="{{vm.outputItems[recipe.output_item_id].icon}}" />
        {{ vm.outputItems[recipe.output_item_id].name }}
       
      </ion-item>
  </ion-content>
</ion-view>
