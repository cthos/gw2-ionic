<ion-view view-title="Character List">
  <ion-content class="padding">
    <ion-list class="character-list list">
      <ion-item class="item-icon-left" ng-repeat="char in characters" href="#character/{{char}}">
        <i class="icon ion-android-person"></i>
        {{char}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
