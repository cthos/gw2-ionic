<ion-view view-title="Account Wallet">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="vm.reload()"></ion-refresher>
    <div class="card" ng-if="vm.error">
      <div class="item item-text-wrap">
        {{ vm.error }}
      </div>
    </div>
    <div class="card" ng-if="vm.wallet" ng-repeat="currency in vm.wallet">
      <div class="item item-divider">
        {{currency.name}}
      </div>
      <ion-item class="item-avatar">
        <img src="{{currency.icon}}" />
        <p>
          {{vm.formatter.formatCurrency(currency.name, currency.value)}}
        </p>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
